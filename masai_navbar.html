<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASAI NAVBAR</title>

    <style>
        #main {
            width: 100%;
            height: 70px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        #main>div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main>div:first-child {
            width: 10%;
            height: 100%;
        }

        #main>div:last-child {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            text-transform: uppercase;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
        }

        p+div {
            display: flex;
            background-color: #f2fdff;
            justify-content: center;
            align-items: center;
            padding: 0px 15px;
            border-radius: 8px;
        }

        p+div>img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        p+div>p {
            color: rgb(96, 96, 228);
        }

        p+div:hover{
            background-color: #d6f9ff;
        }

        select {
            border: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
        }

        select:hover {
            color: red;
        }

        button {
            color: red;
            border: 1px solid red;
            border-radius: 5px;
            padding: 12px 20px;
            text-transform: uppercase;
            background-color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
        }

        #main>div>p:hover {
            color: red;
        }

        button:hover {
            background-color: rgb(255, 230, 230);
        }
    </style>
</head>

<body>
    <div id="main">
        <!-- for logo -->
        <div>
            <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="Masai_logo">
        </div>

        <!-- for mid section -->
        <div>
            <select>
                <option value="">COURSES</option>
            </select>
            <p>fees & isa</p>
            <p>about us</p>
            <p>hire from us</p>
            <p>faq</p>
            <p>events</p>
            <!-- for refer and earn -->
            <div>
                <p>refer & earn</p>
                <img src="https://www.masaischool.com/img/referral/hand.png" alt="Error">
            </div>

            <button>login</button>
        </div>
    </div>
</body>

</html>
