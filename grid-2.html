<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID AREA - 2</title>
    <style>
        #main {
            padding: 50px;
            width: 65%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 150px);
            gap: 20px;
            grid-template-areas:
                "one one two five"
                "three four two five";
        }

        #main>div {
            color: white;
            background-color: #444444;
            font-size: 35px;
            border-radius: 10px;
            padding-left: 30px;
        }

        #main>div:nth-child(1) {
            grid-area: one;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        #main>div:nth-child(2) {
            grid-area: two;
            padding-top: 40px;
        }

        #main>div:nth-child(3) {
            grid-area: three;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        #main>div:nth-child(4) {
            grid-area: four;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        #main>div:nth-child(5) {
            grid-area: five;
            padding-top: 40px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>

</html>
