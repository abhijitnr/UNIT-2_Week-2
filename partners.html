<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRING PARTNERS GRID</title>

    <style>
        #main {
            padding: 30px;
            margin-top: 40px;
            background-color: rgb(250, 242, 242);
        }

        /* CSS for Header Section */
        #header {
            margin: auto;
            text-align: center;
        }

        #header>p {
            color: #544d4f;
            font-size: 22px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 32px;
        }

        #header>h2 {
            color: #0a0103;
            font-size: 32px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 40px;
        }

        /* CSS for Middle Section */

        #middle {
            width: 70%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(2, 100px);
            gap: 30px;
            margin-top: 50px;
        }

        #middle>div>img {
            width: 100%;
            border-radius: 20px;
        }

        /* CSS for Bottom Section */
        #bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        #bottom>button {
            color: red;
            background-color: rgb(250, 242, 242);
            border: 1px solid red;
            padding: 12px 16px;
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 8px;
            
        }
    </style>
</head>

    <div id="main">
