<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIGZAG GRID</title>
    <style>
        #main {
            width: 50%;
            margin: auto;
            padding-top: 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 150px);
            gap: 40px;
            grid-template-areas:
                "one two two three"
                "four four five six"
                "seven eight nine nine";
        }

        #main>div {
            background-color: teal;
        }

        #main>div:nth-child(1) {
            grid-area: one;
        }

        #main>div:nth-child(2) {
            grid-area: two;
        }

        #main>div:nth-child(3) {
            grid-area: three;
        }

        #main>div:nth-child(4) {
            grid-area: four;
        }

        #main>div:nth-child(5) {
            grid-area: five;
        }

        #main>div:nth-child(6) {
            grid-area: six;
        }

        #main>div:nth-child(7) {
            grid-area: seven;
        }

        #main>div:nth-child(8) {
            grid-area: eight;
        }

        #main>div:nth-child(9) {
            grid-area: nine;
        }
    </style>
</head>

<body>
    <div id="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
